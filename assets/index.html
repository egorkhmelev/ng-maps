<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Hello world</title>

    <style type="text/css">

        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }

        .ng-map {
            width: 100%;
            height: 100%;
        }

        .ng-map .ng-map-center, .ng-map .ng-map-zoom {
            display: none;
        }
    </style>
</head>
<body>
    <div class="ng-map">
        <div class="ng-map-center" lat="-34.397" lng="150.644"></div>
        <div class="ng-map-zoom" value="8"></div>
    </div>

    <script type="text/javascript" src="/vendor.js"></script>
    <script type="text/javascript" src="/angular-maps.js"></script>
    <script type="text/javascript">
        angular.module('app', ["ngMaps"]);
    </script>
</body>
</html>
