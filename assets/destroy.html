<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Hello world</title>

    <style type="text/css">

        .ng-map {
            width: 300px;
            height: 300px;
        }

        [class^="ng-map-"],
        [class*=" ng-map-"] {
            display: none;
        }

    </style>
</head>
<body ng-controller="AppCtrl">
    <button ng-click="AppCtrl.map = !AppCtrl.map">Show/Hide</button>
    <div ng-if="AppCtrl.map" class="ng-map" event-click="AppCtrl.click($event)" event-ready="AppCtrl.ready($ngMap)">
        <div class="ng-map-center" lat="-34.397" lng="150.644"></div>
        <div class="ng-map-zoom" value="9"></div>
    </div>

    <script type="text/javascript" src="/vendor.js"></script>
    <script type="text/javascript" src="/angular-maps.js"></script>
    <script type="text/javascript">
        angular.module('app', ["ngMaps"])
            .controller("AppCtrl", function($scope){
                $scope.AppCtrl = this;

                this.map = true;

                this.ready = function(mapCtrl){
                    console.log("ready!", mapCtrl);
                };

                this.click = function(event) {
                    console.log("click!", event)
                };
            });
    </script>
</body>
</html>
